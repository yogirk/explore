      <div class="footer-widgets">
        {{ partial "sidebar.html" . }}
      </div>
    {{ end }}
    <div class="copyright">
      &copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.

      Powered by <a href="https://gohugo.io/" target="_blank" rel="noopener">Hugo</a> &amp; <a href="https://github.com/google/gemini-pro-chat" target="_blank" rel="noopener">Explore Theme</a>.
    </div>
  </div>
</footer>
