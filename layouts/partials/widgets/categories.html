<div class="widget widget-categories">
  <h3 class="widget-title">{{ i18n "categories" }}</h3>
  {{ if .Site.Taxonomies.categories }}
  <ul>
    {{ range .Site.Taxonomies.categories.ByCount }}
    <li><a href="{{ .Page.RelPermalink }}">{{ .Page.Title }} ({{ .Count }})</a></li>
    {{ end }}
  </ul>
  {{ end }}
</div>
