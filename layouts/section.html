{{ define "main" }}
{{ $cfg := partial "func/defaults" . }}
<div class="container">
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    {{ with .Content }}
      <div class="page-content">
        {{ . }}
      </div>
    {{ end }}
  </header>

  <div class="post-list">
    {{ $paginator := .Paginate .Pages }}
    {{ range $paginator.Pages }}
      {{ partial "post/list-item-default.html" . }}
    {{ end }}
  </div>

  {{ partial "pagination.html" . }}
</div>
{{ end }}
